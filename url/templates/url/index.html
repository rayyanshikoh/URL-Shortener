<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
{% load static %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm p-4">
                <div class="d-flex align-items-center justify-content-between">
                    <img src="{% static 'url/image.png' %}" alt="Logo" class="img-fluid" style="max-height: 100px;">
                    <h2 class="m-0">URL Shortener</h2>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.url.label_tag }}
                        {{ form.url }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Shorten URL</button>
                </form>
            </div>
        </div>
    </div>
</div>


    <div class="row mt-4">
    <div class="col-md-8 offset-md-2">
        <h4 class="text-center">Shortened URLs</h4>
        <ul class="list-group">
            {% for item in data %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ item.url }}</span>
                    <span class="badge bg-success">{{ item.slug }}</span>
                    <button class="btn btn-primary copy-btn" data-link="{{ request.build_absolute_uri }}/u/{{ item.slug }}">Copy link</button>
                </li>
            {% empty %}
                <li class="list-group-item text-center">No shortened URLs yet.</li>
            {% endfor %}
        </ul>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const copyButtons = document.querySelectorAll(".copy-btn");

        copyButtons.forEach(button => {
            button.addEventListener("click", function() {
                const link = this.getAttribute("data-link");
                navigator.clipboard.writeText(link).then(() => {
                    alert("Copied: " + link);
                }).catch(err => {
                    console.error("Error copying link:", err);
                });
            });
        });
    });
</script>
</body>
</html>
